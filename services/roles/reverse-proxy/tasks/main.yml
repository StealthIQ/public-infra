---
- name: Create install directory
  file:
    path: "{{ install_directory }}/{{ role_name }}"
    state: directory
    owner: "{{ primary_user }}"
    group: "{{ primary_group }}"
  become: true

- name: Copy cloudflare.ini file to destination
  template:
    src: cloudflare.ini
    dest: "{{ data_dir }}/{{ role_name }}/config/dns-conf/cloudflare.ini"
    owner: "{{ primary_user }}"
    group: "{{ primary_group }}"
  become: true

- name: Copy grafana.subdomain.conf file to destination
  template:
    src: grafana.subdomain.conf
    dest: "{{ data_dir }}/{{ role_name }}/config/nginx/proxy-confs/grafana.subdomain.conf"
    owner: "{{ primary_user }}"
    group: "{{ primary_group }}"
  become: true

- name: Copy docker-compose file to destination
  template:
    src: docker-compose.yml
    dest: "{{ install_directory }}/{{ role_name }}/docker-compose.yml"
    owner: "{{ primary_user }}"
    group: "{{ primary_group }}"
    validate: docker compose -f %s config
  become: true

- name: Start docker compose reverse proxy
  community.docker.docker_compose_v2:
    project_src: "{{ install_directory }}/{{ role_name }}"
    remove_orphans: yes

