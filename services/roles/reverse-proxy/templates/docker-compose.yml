services:
  swag:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - "PUID=1000"
      - "PGID=1000"
      - "TZ={{ timezone }}"
      - "URL={{ domain }}"
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
      - STAGING=false
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
    volumes:
      - "{{ data_dir }}/{{ role_name }}/config:/config"

networks:
  default:
    name: reverse-proxy
    external: false

